{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    {% block stylesheet %}{% endblock %}
    <title>Address Book</title>
</head>
<body>
    <header class="w3-margin-bottom">
        {% include "layout/navbar.html" %}
    </header>
    <div class="container">
        {% include "layout/messages.html" %}
        {% block content %}

        {% endblock %}
    </div>

    <script src="{% static 'js/core/jquery.js' %}"></script>
    <script src="{% static  'js/core/popper.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.js' %}"></script>
    <script src="{% static 'js/core/materialize.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {% block javascript %}{% endblock %}
</body>
</html>
